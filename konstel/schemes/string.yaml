string:
  description: Phonemic and cbase32 identifiers for arbitrary strings
  version: 1.0.0
  directives:
    string:
      formats:
        - string
  algorithm: sha256
  encodings:
    hash:
      type: cbase32
    id:
      type: phonemes_16_4
      length: 42  # Full SHA256 is 84
      separator:
        character: '-'
        interval: 6
